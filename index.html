
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Body container
        const bodyContainer = document.createElement('div');
            bodyContainer.setAttribute('class', 'gridBodyDiv');
            bodyContainer.style.width = '1240px';
            bodyContainer.style.height = '964px';
            bodyContainer.style.border = 'gold solid 1px';
            bodyContainer.style.margin = 'auto';
            bodyContainer.style.display = 'flex';
            bodyContainer.style.alignItems = 'center';

        document.body.append(bodyContainer);
        const subBodyContainer = document.createElement('div');

        const sidePanel = document.createElement('div');
            sidePanel.setAttribute('id', 'menu-buttons');
            sidePanel.style.display = 'inline-flex';
            sidePanel.style.flexDirection = 'column';
            sidePanel.style.justifyContent = 'center';

        const inputFeild = document.createElement('input');
        inputFeild.style.height = '60px';
        inputFeild.style.width = '160px';
        inputFeild.style.color = 'black';
        inputFeild.textContent = 'Please enter a number between 1 and 100:';
        sidePanel.append(inputFeild);

        const gridButtonOptions = document.createElement("button");
              gridButtonOptions.style.width = '150px';    
              gridButtonOptions.style.height = '75px'; 
              gridButtonOptions.textContent = 'Submit';

            ////Mouse click event listener
              gridButtonOptions.addEventListener('click', function() {
                this.style.backgroundColor = 'blue';

                });

            
        
        const gridButtonOption1 = document.createElement("button");
              gridButtonOption1.style.width = '150px';    
              gridButtonOption1.style.height = '75px'; 
              gridButtonOption1.textContent = 'Submit';


              ////Mouse click event listener
              gridButtonOption1.addEventListener('click', function() {
                subBodyContainer.innerHTML = '';
                // variable for user input
            let userInput;
            
            do {
                userInput = window.prompt('Please enter a number between 1 and 100:'); //inputFeild;
                // inputFeild.textContent = 'Please enter a number between 1 and 100:';
                

                if (userInput === null) {
                    // The user canceled the prompt
                    alert('You canceled the prompt.');
                    break; // Exit the loop
                }

                userInput = parseInt(userInput);

                if (isNaN(userInput) || userInput < 1 || userInput > 100) {
                    alert('Invalid input. Please enter a number between 1 and 100.');
                }
            } while (isNaN(userInput) || userInput < 1 || userInput > 100);

            if (userInput !== null) {
                // User entered a valid number in the range
                createGridCells(userInput);
            
            subBodyContainer.setAttribute('class', 'gridCellDiv');
            subBodyContainer.style.border = 'solid blue .5px';
            subBodyContainer.style.padding = '0px';
            subBodyContainer.style.width = '650px';
            subBodyContainer.style.height = '650px';
            subBodyContainer.style.margin = 'auto';
            subBodyContainer.style.display = 'grid';
            subBodyContainer.style.gridTemplateColumns = `repeat(${userInput}, 1fr)`; // 50 columns
            subBodyContainer.style.gridTemplateRows = `repeat(${userInput}, 1fr)`; // 50 rows
        
        bodyContainer.append(subBodyContainer);
            }

                });

              
            
            sidePanel.append(gridButtonOptions);
            sidePanel.append(gridButtonOption1);
            bodyContainer.append(sidePanel);
        
        // const subBodyContainer = document.createElement('div');
        //     subBodyContainer.setAttribute('class', 'gridCellDiv');
        //     subBodyContainer.style.border = 'solid blue .5px';
        //     subBodyContainer.style.padding = '0px';
        //     subBodyContainer.style.width = '960px';
        //     subBodyContainer.style.height = '960px';
        //     subBodyContainer.style.margin = 'auto';
        //     subBodyContainer.style.display = 'grid';
        //     subBodyContainer.style.gridTemplateColumns = 'repeat(50, 1fr)'; // 50 columns
        //     subBodyContainer.style.gridTemplateRows = 'repeat(50, 1fr)'; // 50 rows
        
        // bodyContainer.append(subBodyContainer);
            

            ///variable for templateColumns
            //variable for templateRows
            //variable for gridSize
        
        
        // Function to create grid cells
        function createGridCells(n) {
            let gridSize = n; // Change this to adjust the grid size
            const totalCells = gridSize * gridSize;
            
            for (let i = 0; i < totalCells; i++) {
                const gridCell = document.createElement('div');
                gridCell.setAttribute('class', 'grid-cell');
                gridCell.style.border = 'solid 1px red';
                
                // Mouseover event listener
                gridCell.addEventListener('mouseover', function() {
                    this.style.backgroundColor = 'blue';
                    
                });
                
                // Mouseout event listener
                gridCell.addEventListener('mouseout', function() {
                    this.style.backgroundColor = '';
                });
        
                subBodyContainer.append(gridCell);
            }
        }
        
        
        </script>
        
</body>
</html>
