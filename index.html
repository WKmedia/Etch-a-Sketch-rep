        // Function to create grid cells

        function getRandomColor() {
            //Generate random values between 0 and 255 for each color component
            const randomR = Math.floor(Math.random() * 256);
            const randomG = Math.floor(Math.random() * 256);
            const randomB = Math.floor(Math.random() * 256);

            const color = `#${randomR.toString(16).padStart(2, '0')}${randomG.toString(16).padStart(2, '0')}${randomB.toString(16).padStart(2, '0')}`;

            return color;
        }
